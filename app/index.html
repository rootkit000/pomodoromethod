 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="cronometro.js" defer></script>
</head>
<body>
    <main>
        <div class="circle">
            <div id="time" class="stopwatch">00:00</div>
            <div class="buttons">
                <div id="play-pause" class="paused" onclick="playPause()"></div>
            </div>
        </div>
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>
<h1 id="demo"> </h1>
</body>
</html>










<script>

const playPauseButton = document.getElementById('play-pause');
const stopwatch = document.getElementById('stopwatch');
const secondsSphere = document.getElementById('seconds-sphere');





const playPause = () => {
    const isPaused = !playPauseButton.classList.contains('running');
    if (isPaused) {
        playPauseButton.classList.add('running');
        startpomodoro();
    } else {
        playPauseButton.classList.remove('running');
        stop();
        
    }
}



 function startpomodoro() {


  
secondsSphere.style.animation = 'rotacion 60s linear infinite';
var fiveMinutes = 60 * 25,
display = document.querySelector('#time');
 startTimer(fiveMinutes, display);



function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}
}

   






const stop = () => {
    secondsSphere.style.transform = 'rotate(-90deg) translateX(60px)';
    secondsSphere.style.animation = 'none';
    playPauseButton.classList.remove('running');
    clearInterval(startTimer);
}

</script>




    
</body>
